<form #loginForm="ngForm" novalidate>

    <ion-card (loginStatus)= "login($event)">
      <ion-card-content>
        <ion-item>
          <ion-label floating>E-mail Address</ion-label>
          <ion-input [(ngModel)]="account.email" 
          type="email"
           name="e-mail" 
           #email="ngModel" 
           required
           pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
           
           ></ion-input>
        </ion-item>
    
        <div padding *ngIf="email.invalid && email.dirty">
          <span class="global__input-error">Email address not valid. </span>
        </div>
    
        <!-- <div padding *ngIf="email.valid" ><ion-icon class="success_checkmark_green" name="checkbox"></ion-icon></div> -->
    
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="account.password" name="password" type="password" #password="ngModel" required pattern="(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{6,}$"></ion-input>
          </ion-item>
    
          <div padding *ngIf="password.invalid && password.dirty">
            <span class="global__input-error">Password must be at least 6 characters long and include 1 capital letter.</span>
          </div>
          <!-- <div padding *ngIf="password.valid"><ion-icon class="success_checkmark_green" name="checkbox"></ion-icon></div> -->
    
      </ion-card-content>
    
    
      <ion-row>
        <div>
        <button ion-button color='registerbutton' (click)="navigateToRegisterPage()" >Register</button>
        <button ion-button color='loginbutton' (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </div>
      </ion-row>
    </ion-card>
    </form>
